<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Vithkuqi&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.02.min.css">
    <style>
        .autoComplete_wrapper input{
            width: 95%;
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div class="boxlogin">
            <div class="rowcol">
                <img src="../logo/logo.png" alt="Logo Aplikasi Samatex">
            </div>
            <div class="rowcol">
                <h1>Login Dashboard</h1>
            </div>
            <div class="rowcol">
                <div class="iptcontrol mt20">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Masukan username" name="username" required>
                </div>
            </div>
            <div class="rowcol">
                <div class="iptcontrol mt10">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Masukan password" name="password" required>
                </div>
            </div>
            <div class="rowcol mt15">
                <button type="submit">Login</button>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <script>
        const autoCompleteJS = new autoComplete({
            placeHolder: "Ketik Konstruksi...",
            data: {
                src: ["Sauce - Thousand Island", "Wild Boar - Tenderloin", "Goat - Whole Cut"],
                cache: true,
            },
            resultItem: {
                highlight: true
            },
            events: {
                input: {
                    selection: (event) => {
                        const selection = event.detail.selection.value;
                        autoCompleteJS.input.value = selection;
                    }
                }
            }
        });
    </script>
</body>
</html>
